<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>

    // creating an element
    const div = document.createElement("div")
    console.log(div);
    div.className = "main"
    div.id = "myid"
    // div.id = Math.round(Math.random() * 10 + 1) // for fun
    // for setting custom attributes
    div.setAttribute("title", "generated title")// this option is most preffered
    // styling 
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "hello how are you" // this also overwrites the value

    // options like .id , .className are less preferred because the first bring the value of the predeclared id or class and then overwrite the value which you give, while setAttribute option is mostly preffered because it doesnot overwrite the value instead it makes a new element and insert the value
    // ek round trip bachta hai

    // this doesnot overwrite the value, instead it makes its new
    const addtext = document.createTextNode("hello how are you")
    div.appendChild(addtext)
    // after creating the text aleways append it where you want to add it

    // attaching the child
    document.body.appendChild(div)

</script>
</html>
