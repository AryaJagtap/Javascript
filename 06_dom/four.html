<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | dom</title>
</head>
<body  style="background-color: #212121; color: #fff;">
    <ui class="language">
        <li>javascript</li>
    </ui>
</body>
<script>
    // creating a function to add language

    // 1st create a normal function
    // give function a name like addlangauge
    // pass the parameters name whatever you like. eg language name
    function addlanguage(langname){

        //create an element using document.create element property and write which type of element you want in parenthesies() with "" . eg ("div"), ("h1"),etc
        // then save the created element inside a variable. here variable name is given as list
        const list = document.createElement("li");

        // we will the the name through parameter, so write the parameter also if anything else want to add write those in ``
        //to write the text we can use .innerHTML OR  .innerTextContent , etc
        // select the element where you want to add the text, here our element in saved in a variable names list
        // list pe .innerHTML property laganese text add kar sakte hai , aur kya add karna hai wo equato = ke aage likhneka
        list.innerHTML = `added langauge is ${langname}`
        list.innerHTML = langname // comment nahi kiya to verwrite ho jayega


        // .language is the class where we want to add our text(element)
        // .langauge is the class in ul which we have created in the body
        // .appendChild is the property through which we can add the child to the parent class
        // here list is passed through .appendChild(list) , which means we want to append list variable(element)
        // document.querySelector() is the method or syntax by which we can access anything, just like console.log()
        // so in short document.querySelector() ke through class select kiya , fir appendchild property use karke child append kiya uss class mai aur (parenthesies) mai wo variable pass kiya jo append karna hai
        document.querySelector(".language").appendChild(list)
    }
    // normally function call karte hai waisa function call kiya hai 
    // aur jo argument pass karna hai wo likha hai , since it is a string usko "" iske ander likha hai
    addlanguage("python") // string
    addlanguage("true") // boolean
    addlanguage(100) // number
    // iss method mai hamesha tree traverse karna pad raha hai . here there are only 4 elements so its ok, but what if there are 1000 or 10000 elements, its not easy to always traverse the tree 

    // so another optimised method is given below
    function addoptilangauge (langname){
        const element= document.createElement("li")

        // const addtext = document.createTextNode(langname)
        // element.appendChild(addtext)
        
        //  or  //
        // both are same ,create a variable then call that variable or directly call it dosent matter bas thoda sa space save kiya hai
        
        element.appendChild(document.createTextNode(langname)) // ONLY FOR UNDERSTANDING ..... element.appendchild.python  // directly ho gaya. use creattextnode to directly attach a new node 

        // last step will remain same
        document.querySelector(".language").appendChild(element)
    }
    addoptilangauge("golang")
    // yeha reference nahi hai issleya add karne ke leya function banana pada

    // dont always run for innerHTML, try using appendchild method , as appendchild directly adds the text instead of overwriting as it does in innerHTML

    // edit a value
    // querySelector is a powerful selector jo  aaya to tha jquery se but isme css ke selectors js ke selectors ,jquery ke selector sab acche se kaam karte hai 

    //select the element which you want to edit using queryselector
    // const secondlang = document.querySelector("li:nth-child(2)") // colon ke baad space nahi dena nahi to error milega 
    // secondlang.innerHTML = "mojo"

    // optimise way
    // naya pura element banake usko append kiya iss method mai
    const secondlang = document.querySelector("li:nth-child(2)")
    console.log(secondlang); // kabhi confusion huva to console.log karke dekh leneka kya value aa rahi hai
    const newli = document.createElement("li")
    newli.textContent = "c++"
    secondlang.replaceWith(newli)
    // yeha reference hai issleya add karne ke leya functon banane ke jage reference kele directly edit kiya
    // aur element exist karta hai issleya reference lena bhot asan hai

    // edit another method
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>Typescript</li>"

    // remove 
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()

</script>
</html>
